<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/calcuDeber.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <script src="../js/calcuDeber.js"></script>
</head>

    <body>
        <header>
            <h1>Calculadora Jessicaly</h1>
        </header>
        <nav>

        </nav>
        <section>
            <div class="numeros">
                <div class="display" >
                    <input type="text" name="" id="pantalla" disabled>
                </div>
                
            <ul>
                <li>
                    <button type="button" class="btn btn-outline-dark" onclick="llenar('7')">7</button>
                    <button type="button" class="btn btn-outline-dark" onclick="llenar('8')">8</button>
                    <button type="button" class="btn btn-outline-dark" onclick="llenar('9')">9</button>
                    <button type="button" class="btn btn-outline-dark" onclick="llenar('/')">/</button>
                </li>
                <li>
                    <button type="button" class="btn btn-outline-dark">4</button>
                    <button type="button" class="btn btn-outline-dark">5</button>
                    <button type="button" class="btn btn-outline-dark">6</button>
                    <button type="button" class="btn btn-outline-dark">*</button>
                </li>
                <li>
                    <button type="button" class="btn btn-outline-dark">1</button>
                    <button type="button" class="btn btn-outline-dark">2</button>
                    <button type="button" class="btn btn-outline-dark">3</button>
                    <button type="button" class="btn btn-outline-dark">+</button>
                </li>
                <li>
                    <button type="button" class="btn btn-outline-dark">0</button>
                    <button type="button" class="btn btn-outline-dark">.</button>
                    <button type="button" class="btn btn-outline-dark" onclick="operarNumeros()">=</button>
                    <button type="button" class="btn btn-outline-dark" >-</button>
                </li>
            </ul>
        </div>

        </section>
        <footer>

        </footer>
    </body>
</html>
