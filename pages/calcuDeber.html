<html>

<head>

    <link rel="stylesheet" href="../css/calcuDeber.css">

<body>
    <header>
        <h1>alculadora    jessical</h1>
    </header>
    <nav>

    </nav>
    <section>

        <div class="display">
            <input type="text" name="" id="pantalla" disabled>
            <input type="text" name="" id="resultado" disabled>
        </div>
        <div class="numeros">
            <ul>
                <li>
                    <button type="button" class="btn btn-outline-dark" onclick="llenar('7')">7</button>
                    <button type="button" class="btn btn-outline-dark" onclick="llenar('8')">8</button>
                    <button type="button" class="btn btn-outline-dark" onclick="llenar('9')">9</button>
                    <button type="button" class="btn btn-outline-dark" onclick="llenar('/')">/</button>
                </li>
                <li>
                    <button type="button" class="btn btn-outline-dark" onclick="llenar('4')">4</button>
                    <button type="button" class="btn btn-outline-dark" onclick="llenar('5')">5</button>
                    <button type="button" class="btn btn-outline-dark" onclick="llenar('6')">6</button>
                    <button type="button" class="btn btn-outline-dark" onclick="llenar('*')">*</button>
                </li>
                <li>
                    <button type="button" class="btn btn-outline-dark" onclick="llenar('1')">1</button>
                    <button type="button" class="btn btn-outline-dark" onclick="llenar('2')">2</button>
                    <button type="button" class="btn btn-outline-dark" onclick="llenar('3')">3</button>
                    <button type="button" class="btn btn-outline-dark" onclick="llenar('+')">+</button>
                </li>
                <li>
                    <button type="button" class="btn btn-outline-dark" onclick="llenar('0')">0</button>
                    <button type="button" class="btn btn-outline-dark" onclick="llenar('.')">.</button>
                    <button type="button" class="btn btn-outline-success" onclick="operarNumeros()">=</button>
                    <button type="button" class="btn btn-outline-dark" onclick="llenar('-')">-</button>
                </li>
                <li>
                    <button type="button" class="btn btn-outline-danger" onclick="vaciar()">AC</button>
                </li>
            </ul>
        </div>

    </section>

    </footer>
