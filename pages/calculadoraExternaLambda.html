<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/calcu.css">
    <script src="../js/calculadoraLambda.js">
       

      
    </script>


</head>

<body>
    <header>
        <h1>calculadora lambda</h1>
    </header>
    <nav></nav>
    <section>
        <label for="n1">numero1</label>
        <input type="number" id="n1">
        <label for="n2">numero2</label>
        <input type="number" id="n2">
        
        <div class="teclas">
            <ul>
                <li>
                    <button class="btncalcu">7</button>
                    <button class="btncalcu">8</button>
                    <button class="btncalcu">9</button>
                    <button class="btncalcu" onclick="operarNumeros('dividir')">/</button>
                </li>
                <li>
                    <button class="btncalcu">4</button>
                    <button class="btncalcu">5</button>
                    <button class="btncalcu">6</button>
                    <button class="btncalcu" onclick="operarNumeros('multiplicar')">*</button>
                </li>
                <li>
                    <button class="btncalcu">1</button>
                    <button class="btncalcu">2</button>
                    <button class="btncalcu">3</button>
                    <button class="btncalcu"  onclick="operarNumeros('suma')">+</button>
                </li>

                <li>
                    <button class="btncalcu">.</button>
                    <button class="btncalcu">0</button>
                    <button class="btncalcu">.</button>
                    <button class="btncalcu" onclick="operarNumeros('restar')">-</button>
                </li>
            </ul>
        </div>

        <button class="btncalcu" onclick="eliminarElemento('lbleliminar')">Eliminar</button>
        <button class="btncalcu" onclick="insertarElemento('elemento')">insertar</button>
        <label for="" id="elementoa">insetar label</label>
        <label for="" id="lbleliminar">eliminar</label>
        <label for="" id="lblresult">Resultado:</label>
        <input type="text">
        <div id="elemento">

        </div>

        <div>
            <button onclick="conceptos()">Conceptos JS</button>
        </div>


    </section>
    <footer></footer>
</body>

</html>
